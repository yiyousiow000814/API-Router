name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name (e.g., v1.2.3)"
        required: true
        type: string
      ref:
        description: "Ref to build from on manual runs (e.g., main or a SHA)"
        required: false
        type: string
        default: "main"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-windows:
    name: Build installers (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json

      - uses: dtolnay/rust-toolchain@stable

      - uses: ilammy/msvc-dev-cmd@v1

      - name: Install dependencies
        run: npm ci

      - name: Build installers
        shell: pwsh
        run: |
          npm run build:root-exe
          if (-not (Test-Path "src-tauri/target/release/bundle/msi")) {
            throw "MSI bundle not found after build."
          }
          if (-not (Test-Path "src-tauri/target/release/bundle/nsis")) {
            throw "NSIS bundle not found after build."
          }

      - name: Upload installer artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installers-windows
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*-setup.exe

  release:
    name: Publish GitHub Release
    needs: build-windows
    runs-on: ubuntu-latest
    steps:
      - name: Download installer artifacts
        uses: actions/download-artifact@v4
        with:
          name: installers-windows
          path: artifacts

      - name: Create GitHub Release (installers only)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
          name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
          generate_release_notes: true
          files: artifacts/**
          fail_on_unmatched_files: true
